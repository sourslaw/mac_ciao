<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="uv/uv.css">
  <script src="uv/lib/offline.js"></script>
  <script src="uv/helpers.js"></script>
  <title>MAC 2025 demo</title>
  <style>
    #uv {
      width: 800px;
      height: 645px;
    }
    .umn-link {
      color: #0053b0; 
      text-decoration: underline;
      :hover {
        background-color: #0053b0;
        color: white;
        cursor: pointer;
        transition: all 0.5s
      }
    }
  </style>
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- toggle cdn & script -->
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container pt-5">
    <!-- basically an SPA -->
    <div id="uv" class="w-100"></div>

    <hr>

    <div class="d-flex justify-content-center">
      <button class="favorite styled" id="myButton" type="button">update w/ content warning</button>
		</div>

    <hr>
    
    <div id="item-details" class="py-3">
      <h3>About this item</h3>
      <dl class="px-3">
        <dt>Title:</dt>
        <dd><span>Spitz, dog</span></dd>
        <dt>Date Created:</dt>
        <dd class="umn-link"><span>1931-05</span></dd>
        <dt>Creator:</dt>
        <dd class="umn-link"><span>Bell Museum of Natural History</span></dd>
        <dt>Contributor:</dt>
        <dd class="umn-link"><span>Breckenridge, Walter J., 1903-2003 (Photographer)</span></dd>
        <dt>Notes:</dt>
        <dd><span>Forms part of the Exploring Minnesota's Natural History digitization project.</span></dd>
      </dl>
    </div>
    <hr>
  </div>

  <!-- local script -->
	<script src="./assets/script.js"></script>
</body>
</html>
